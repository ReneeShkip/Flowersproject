<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flowers</title>
</head>

<body>
    <div class="content">
        <div class="flower">
            <div class="stem"></div>
            <div class="stem black"></div>
            <div class="stem-cover"></div>
            <div class="base "></div>

            <div style="--rotate: -30deg;" class="petal "></div>
            <div style="--rotate: -55deg;" class="petal  big2"></div>
            <div style="--rotate: 0deg;" class="petal  big2"></div>
            <div style="--rotate: -75deg;" class="petal  big3"></div>
            <div style="--rotate: 15deg;" class="petal  big3"></div>
            <div style="--rotate: -95deg;" class="petal  big4"></div>
            <div style="--rotate: 35deg;" class="petal  big4"></div>
            <div class="base"></div>

        </div>
    </div>

    <div class="content">
        <div class="flower">
            <div class="stem small-form"></div>
            <div class="stem small-form small-form-black"></div>
            <div class="stem-cover small-base" style="left: 25%;"></div>
            <div style="--rotate: 45deg; left: 30%; top:57%; background: linear-gradient(to bottom, rgb(230, 6, 51) transparent);"
                class="petal small"></div>
            <div style="--rotate: 35deg; left: 30%; top:57%; background: linear-gradient(to bottom, rgb(221, 1, 45), transparent);"
                class="petal small"></div>
            <div style="--rotate: 50deg; left: 30%; top:57%; background: linear-gradient(to bottom, rgb(230, 6, 51), transparent);"
                class="petal small"></div>
            <div style="--rotate: 60deg; left: 30%; top:57%; background: linear-gradient(to bottom, rgb(159, 2, 34), transparent);"
                class="petal small"></div>
            <div class="base small-base "></div>

        </div>
    </div>
</body>

</html>
